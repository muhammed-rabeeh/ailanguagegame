<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Language Game</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="main">
      <h5 id="timer" style="margin-left: 1000px;display: none;">Time Remaining: 0s</h5>
      <div class="table-main" style="display: none;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Player</th>
              <th scope="col">Language</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
        <p id="close"></p>
      </div>
      <div class="container">
        <div class="title">
          <h1>AI Language Game</h1>
        </div>
        <div class="connection" style="display: none;">
          <button class="btn btn-primary" onclick="refreshRoom()">Refresh Room</button>
          <button class="btn btn-danger closeBtn" onclick="closeRoom()">Close Room</button>
        </div>
        <div class="row">
          <div class="col">
            <div class="enword" style="display: none;">
              <h2 id="random" style="background-color: azure;"></h2>
              <button class="btn btn-primary randomBtn" id="randombutton" disabled>Random</button>
            </div>
          </div>
        </div>
        <div class="startBtn">
          <button id="start" style="margin-top: 200px;" onclick="startGame()">Start Game</button>
        </div>
        <div class="winner" style="display: none;" id="div-winner">
          <h1 id="winner" class="alert alert-success" style="margin-top: 225px;"></h1>
          <span id='text'></span><div class='console-underscore' id='console'>&#95;</div>
        </div>
        <div class="name" id="div-name" style="display: none;">
          <input type="text" placeholder="Type your name" id="name">
          <button type="submit" class="btn btn-success" id="submit">Submit</button>
          <p id="myname" style="margin-top: 15px;"></p>
        </div>
        <div class="btn-group" id="selectlan" style="display: none;">
          <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Language
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" value="0">Malayalam</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" value="1">Telugu</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" value="2">Hindi</a>
          </div>
        </div>
        <div class="malbt" id="malbt" style="display: none;">
          <div class="boxContainer" id="box-container" style="display: none;" onclick="malayalamControl()">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
          </div>
          <div class="maldiv">
            <button id="mal" class="btn btn-danger">Malayalam</button>
            <p id="malmyword" style="background-color:mediumaquamarine;margin-top: 10px;">[Translation]</p>
            <p id="malword" style="background-color:aquamarine">[Original]</p>
            <p id="malaccuracy" style="background-color:ghostwhite">[Accuracy]</p>
          </div>
        </div>
        <div class="odibt" id="odibt" style="display: none;">
          <div class="boxContainer" id="box-container" style="display: none;" onclick="hindiControl()">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
          </div>
          <div class="hidiv">
            <button id="odi" class="btn btn-danger" onclick="hindiControl()">Hindi</button>
            <p id="himyword" style="background-color:mediumaquamarine;margin-top: 10px;">[Translation]</p>
            <p id="hindiword" style="background-color:aquamarine">[Original]</p>
            <p id="hiaccuracy" style="background-color:ghostwhite">[Accuracy]</p>
          </div>
        </div>
        <div class="telbt" id="telbt" style="display: none;">
          <div class="boxContainer" id="box-container" style="display: none;" onclick="teluguControl()">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
          </div>
          <div class="teldiv">
            <button id="tel" class="btn btn-danger" onclick="teluguControl()">Telugu</button>
            <p id="telmyword" style="background-color:mediumaquamarine;margin-top: 10px;">[Translation]</p>
            <p id="telword" style="background-color:aquamarine">[Original]</p>
            <p id="teaccuracy" style="background-color:ghostwhite">[Accuracy]</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
